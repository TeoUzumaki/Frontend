<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css"/>
  <script src="dashboard.js" defer></script>
  <script src="auth.js" defer></script>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h1 class="logo">Dashboard</h1>

      <div class="sidebar-dropdown">
        <button id="sidebarDropdownToggle" class="btn">Sections ▾</button>
        <div class="sidebar-dropdown-content" id="sidebarDropdownContent">
          <button id="pikachuBtn" class="btn">Pikachu</button>
          <button id="gameBtn" class="btn">Games</button>
          <button id="redditBtn" class="btn">r/reddit</button>
          <button id="chatbotBtn" class="btn">Chatbot</button> <!-- New button -->
        </div>
      </div>

      <hr />

      <div class="sidebar-actions">
        <div class="dropdown">
          <button id="dropdownToggle" class="btn">Menu ▾</button>
          <div class="dropdown-content" id="dropdownContent">
            <a href="about.html">About</a>
            <a href="settings.html">Settings</a>
          </div>
        </div>
        <a href="#" class="btn logout">Sign out</a>
      </div>
    </aside>

    <main class="main-content">
      <h2>Welcome</h2>
      <section class="overview">
        <div class="stat-item">
          <h4>Total Games</h4>
          <p>2 (more in progress)</p>
        </div>
        <div class="stat-item">
          <h4>Countdown to Flight</h4>
          <p>6 days</p>
        </div>
        <div class="stat-item">
          <h4>Last Update</h4>
          <p>13/06/2025</p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2025 brandonNmaggie. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
