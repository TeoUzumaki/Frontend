<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css"/>
  <script src="dashboard.js" defer></script>
  <script src="auth.js" defer></script>
  <style>
    /* Card, hover, header, sidebar, etc. */
    .stat-item {
      background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
      border: 1px solid #444;
      color: #f4f4f9;
    }

    body:not(.dark) .stat-item {
      background: linear-gradient(145deg, #f5f5f5, #e8e8e8);
      color: #333;
    }

    .stat-item {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .stat-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .header h1 {
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    .sidebar .btn {
      width: 100%;
      text-align: left;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .main-content h2 {
      margin-bottom: 10px;
    }

    .overview {
      flex-wrap: wrap;
    }

    .stat-item {
      flex: 1;
      min-width: 250px;
    }

    @media (max-width: 768px) {
      .sidebar .btn {
        text-align: center;
      }
    }

    /* ✅ Dropdown Menu */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    #dropdownToggle {
      background-color: #211b42;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #dropdownToggle:hover {
      background-color: #513872;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #333;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border-radius: 10px;
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #444;
    }

    .dropdown-content a:hover {
      background-color: #4CAF50;
    }

    .dropdown.show .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <header class="header">
      <h1>Dashboard</h1>
      <nav class="nav-right">
        <div class="dropdown">
          <button id="dropdownToggle">Menu ▾</button>
          <div class="dropdown-content" id="dropdownContent">
            <a href="about.html">About</a>
            <a href="settings.html">Settings</a>
          </div>
        </div>
        <a href="#" class="logout">Sign out</a>
      </nav>
    </header>

    <aside class="sidebar">
     <div class="sidebar-dropdown">
       <button id="sidebarDropdownToggle" class="btn">Sections ▾</button>
       <div class="sidebar-dropdown-content" id="sidebarDropdownContent">
         <button id="pikachuBtn" class="btn">Pikachu</button>
         <button id="gameBtn" class="btn">Games</button>
         <button id="redditBtn" class="btn">r/reddit</button>
       </div>
      </div>
    </aside>
    


    <main class="main-content">
      <h2>Welcome</h2>
      <section class="overview">
        <div class="stat-item">
          <h4>Total Games</h4>
          <p>1 (more in progress)</p>
        </div>
        <div class="stat-item">
          <h4>Countdown to Flight</h4>
          <p>32 days</p>
        </div>
        <div class="stat-item">
          <h4>Last Update</h4>
          <p>18/05/2025</p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2025 brandonNmaggie. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
