<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPT Chatbot</title>
  <link rel="stylesheet" href="gpt.css" />
  <script src="auth.js" defer></script>
  <script src="gpt.js" defer></script>
  <style>
    .server-status {
      font-size: 0.9rem;
      margin-top: 6px;
      color: #888;
    }
    .server-status.active { color: green; }
    .server-status.waking { color: orange; }
    .server-status.suspended { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ü§ñ Chatbot by Brandon</h1>
      <div class="header-actions">
        <a href="dashboard.html" class="back-link">‚Üê Dashboard</a>
        <button id="themeToggle" class="theme-toggle" title="Toggle Theme">üåì</button>
      </div>
      <div id="serverStatus" class="server-status waking">üîÑ Checking server status...</div>
    </header>
    
    <textarea id="prompt" rows="4" placeholder="Type your message..."></textarea>
    <button id="sendBtn">Send</button>
    <div id="response"></div>
  </div>

  <script>
    function setTheme(theme) {
      if (theme === "dark") {
        document.body.classList.add("dark");
      } else {
        document.body.classList.remove("dark");
      }
      localStorage.setItem("theme", theme);
    }

    async function checkServerStatus() {
      const statusEl = document.getElementById("serverStatus");
      try {
        const res = await fetch("https://gptbot-mohk.onrender.com/health", { cache: "no-store" });
        if (res.ok) {
          statusEl.textContent = "‚úÖ Server Active";
          statusEl.className = "server-status active";
        } else {
          statusEl.textContent = "‚ö†Ô∏è Server Suspended";
          statusEl.className = "server-status suspended";
        }
      } catch (err) {
        statusEl.textContent = "‚ö†Ô∏è Server Suspended";
        statusEl.className = "server-status suspended";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Load saved theme on page load
      const savedTheme = localStorage.getItem("theme");
      setTheme(savedTheme === "dark" ? "dark" : "default");

      const themeToggle = document.getElementById("themeToggle");
      themeToggle.addEventListener("click", () => {
        const newTheme = document.body.classList.contains("dark") ? "default" : "dark";
        setTheme(newTheme);
      });

      document.getElementById("sendBtn").addEventListener("click", sendMessage);

      checkServerStatus(); // Initial server status check
    });

    async function sendMessage() {
      const prompt = document.getElementById('prompt').value;
      const responseBox = document.getElementById('response');
      responseBox.textContent = "‚åõ Loading...";
      try {
        const res = await fetch('https://gptbot-mohk.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: prompt }),
        });
        const data = await res.json();
        responseBox.textContent = data.reply || "‚ö†Ô∏è Something went wrong.";
      } catch (e) {
        responseBox.textContent = "‚ö†Ô∏è Unable to connect to chatbot server.";
      }
    }
  </script>
</body>
</html>
