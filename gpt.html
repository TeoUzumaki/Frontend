<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPT Chatbot</title>
  <link rel="stylesheet" href="gpt.css" />
  <script src="gpt.js" defer></script>
  <script src="auth.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>🤖 Chatbot by Brandon</h1>
      <a href="dashboard.html" class="back-link">← Back to Dashboard</a>
    </header>

    <textarea id="prompt" rows="4" placeholder="Type your message..."></textarea>
    
    <!-- 👇 Image input -->
    <input type="file" id="imageInput" accept=".png,.jpg,.jpeg,.webp" />
    
    <button id="sendBtn">Send</button>

    <div id="response"></div>
  </div>
</body>
</html>
