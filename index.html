<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | brandonNmaggie</title>
  <link rel="stylesheet" href="index.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <!-- Server status section -->
    <div id="server-status" style="text-align: center; margin-bottom: 1rem; font-weight: bold; color: orange;">
      üîÑ Waking up server...
    </div>
    <div style="text-align: center; margin-bottom: 1rem;">
      <button onclick="checkServerStatus()" style="padding: 6px 12px;">üîÅ Retry Server Check</button>
    </div>

    <form id="loginForm">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Request Login Credentials</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Guest Credentials</p>
      </div>
      <div class="status-report">
        <p>User - Guest  |  Password - password123</p>
      </div>
    </form>
  </div>

  <script>
    const baseURL = 'https://my-node-backend-7qyb.onrender.com';
    const statusDiv = document.getElementById("server-status");

    async function checkServerStatus(retries = 5, delay = 1500) {
      statusDiv.innerText = "üîÑ Waking up server...";
      statusDiv.style.color = "orange";

      for (let i = 0; i < retries; i++) {
        try {
          const res = await fetch(`${baseURL}/health`, { cache: "no-store" });
          if (res.ok) {
            statusDiv.innerText = "‚úÖ Login Server: Active";
            statusDiv.style.color = "green";
            return;
          }
        } catch (err) {
          // Just wait and retry
        }

        await new Promise(resolve => setTimeout(resolve, delay));
      }

      // After retries, if still no response
      statusDiv.innerText = "‚ùå Login Server: Suspended";
      statusDiv.style.color = "red";
    }

    // Run on page load
    checkServerStatus();

    document.addEventListener("DOMContentLoaded", function () {
      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", async function (event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
          const response = await fetch(`${baseURL}/login`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
          });

          if (!response.ok) {
            const errorData = await response.json();
            alert(errorData.message || "Invalid credentials");
            return;
          }

          const data = await response.json();
          localStorage.setItem('token', data.token);
          window.location.href = 'dashboard.html';
        } catch (error) {
          console.error('Error logging in:', error);
          alert("Couldn't reach the server. Make sure it's running and publicly accessible.");
        }
      });
    });
  </script>    
</body>
</html>
</html>
